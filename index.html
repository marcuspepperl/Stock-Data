<html>	
	<head>
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body onload="startup();">
		<div id="header">
			<div id="navBar">
				<ul id="navList">
				  <li><a href="index.html">Home</a></li>
				  <li><a href="about.html">About</a></li>
				  <li><a href="preferences.html">Preferences</a></li>
				  <li><a href="login.html">Login</a></li>
				  <li><a href="register.html">Register</a></li>

				</ul>
			</div>
			<div id="dateInfo">
				<div id="dateText"></div>
			</div>
		</div>
		<div id="main">
			<div id="stockForm">
				<h1>Stock Information</h1>
				<p>Stock Ticker</p>
			    <input id="stockTicker" type="text" placeholder="TSLA"/>
			    <p>Start Date</p>
			    <input id="startDate" type="date"/>
			    <p>End Date</p>
			    <input id="endDate" type="date"/>
			    <button type="submit" onclick="getData();">Submit</button>
			    <p id="errorText"></p>
			</div>
		  	<div id="stockDisplay">
		  		<h1>Stock Display</h1>
		  		<table id="stockTable">
				  <tr>
				    <th>Company</th>
				    <th>Low Price</th>
				    <th>High Price</th>
				    <th>Start Date</th>
				    <th>End Date</th>
				  </tr>
				</table>
				<button type="submit" onclick="clearStockTable();">Clear Table</button>
		  	</div>
		</div>
		<div id="footer">
			<div id="updateInfo">
				<div id="updateText">
					Author: Mark Pepperl<br>
					Last Updated: 06/02/21<br>
				</div>
			</div>
			<div id="loginInfo">

			</div>
